# pytest.ini

[pytest]
# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    crud: Tests for CRUD operations
    create: Tests for create operation
    read: Tests for read operation
    update: Tests for update operation
    delete: Tests for delete operation
    auth: Tests for user authentication
    validation: Tests for input validation and error handling
    status_flow: Tests for order status transitions
    integration: Full integration tests (API + DB)
    slow: Tests that take longer (use with -m slow to run)

# Coverage options
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra
    --disable-warnings

# Parallel execution configuration
# pytest-xdist will distribute tests across CPU cores
# CI-specific settings
testpaths = tests
norecursedirs = ignore htmlcov .git
